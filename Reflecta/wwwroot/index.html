<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" id="theme-color-meta" content="#000000" />
    <meta name="color-scheme" id="color-scheme-meta" content="dark" />
    <title>Reflecta</title>
    <base href="/" />
    
    <!-- Theme Initialization - Prevents flash of wrong theme -->
    <script>
        (function() {
            const theme = localStorage.getItem('reflecta-theme') || 'dark';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
            // Update meta tags
            const themeColor = theme === 'dark' ? '#000000' : '#F8FAF8';
            document.querySelector('meta[name="theme-color"]')?.setAttribute('content', themeColor);
            document.querySelector('meta[name="color-scheme"]')?.setAttribute('content', theme);
        })();
    </script>
    
    <!-- Fonts: Outfit (geometric sans-serif) + Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="Reflecta.styles.css" />
    <link rel="icon" href="data:,">
    
    <style>
        /* Material Symbols Configuration */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Preloader - Uses CSS variables for theme-aware loading */
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--surface-bg, #000000);
            gap: 1.5rem;
            z-index: 9999;
            font-family: 'Outfit', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        #app-loader .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary, #B8F4B8);
            letter-spacing: -0.02em;
        }
        
        #app-loader .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-elevated, #1E1E1E);
            border-top-color: var(--accent-primary, #B8F4B8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div id="app-loader">
            <span class="logo">Reflecta</span>
            <div class="spinner"></div>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">âœ•</span>
    </div>

    <script>
        // Theme Management Functions
        window.reflectaTheme = {
            setTheme: function(theme) {
                const isDark = theme === 'dark';
                document.documentElement.classList.toggle('dark', isDark);
                localStorage.setItem('reflecta-theme', theme);
                
                // Update meta tags for native browser UI
                const themeColor = isDark ? '#000000' : '#F8FAF8';
                document.querySelector('meta[name="theme-color"]')?.setAttribute('content', themeColor);
                document.querySelector('meta[name="color-scheme"]')?.setAttribute('content', theme);
                
                return true;
            },
            
            getTheme: function() {
                return localStorage.getItem('reflecta-theme') || 'dark';
            },
            
            getSystemTheme: function() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
        };

        window.reflectaTimeZone = {
            getTimeZoneId: function() {
                try {
                    return Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
                } catch (error) {
                    return 'UTC';
                }
            }
        };

        window.reflectaEditor = {
            applyMarkdown: function (textarea, before, after) {
                if (!textarea) {
                    return "";
                }
                const value = textarea.value ?? "";
                const start = textarea.selectionStart ?? 0;
                const end = textarea.selectionEnd ?? 0;
                const hasSelection = start !== end;
                if (hasSelection && after === "") {
                    const selected = value.substring(start, end);
                    const lines = selected.split("\n");
                    const prefixed = lines.map(line => before + line).join("\n");
                    const updated = value.substring(0, start) + prefixed + value.substring(end);
                    textarea.value = updated;
                    const cursorStart = start;
                    const cursorEnd = start + prefixed.length;
                    textarea.setSelectionRange(cursorStart, cursorEnd);
                    textarea.dispatchEvent(new Event("input", { bubbles: true }));
                    return updated;
                }
                if (hasSelection) {
                    const selected = value.substring(start, end);
                    const updated = value.substring(0, start) + before + selected + after + value.substring(end);
                    textarea.value = updated;
                    const cursorStart = start + before.length;
                    const cursorEnd = cursorStart + selected.length;
                    textarea.setSelectionRange(cursorStart, cursorEnd);
                    textarea.dispatchEvent(new Event("input", { bubbles: true }));
                    return updated;
                }
                if (before === "[" && after === "](url)") {
                    const insertText = "[](url)";
                    const updated = value.substring(0, start) + insertText + value.substring(end);
                    textarea.value = updated;
                    const cursor = start + 1;
                    textarea.setSelectionRange(cursor, cursor);
                    textarea.dispatchEvent(new Event("input", { bubbles: true }));
                    return updated;
                }
                if (after === "") {
                    const lineStart = value.lastIndexOf("\n", Math.max(0, start - 1)) + 1;
                    const updated = value.substring(0, lineStart) + before + value.substring(lineStart);
                    textarea.value = updated;
                    const cursor = start + before.length;
                    textarea.setSelectionRange(cursor, cursor);
                    textarea.dispatchEvent(new Event("input", { bubbles: true }));
                    return updated;
                }
                const insertText = before + after;
                const updated = value.substring(0, start) + insertText + value.substring(end);
                textarea.value = updated;
                const cursor = start + before.length;
                textarea.setSelectionRange(cursor, cursor);
                textarea.dispatchEvent(new Event("input", { bubbles: true }));
                return updated;
            }
        };
    </script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
